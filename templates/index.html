{% extends 'layout.html'%}
{% block body%}
    <h1>Restaurant</h1>

    <a href="{{url_for('newRestaurant')}}">Add new Restaurant</a>

    <ul>
      {% for resto in restaurants  %}
        <li class="resto__name"><a href="{{url_for('showMenuItem', restaurant_id = resto.id)}}">{{resto.name}}</a></li>
      {% endfor %}
    </ul>
{% endblock %}
