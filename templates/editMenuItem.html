{% extends 'layout.html'%}
{% block body%}

<h1 class="text-center header__section__title">Edite menu item</h1>
<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form class="form" action="{{url_for('editMenuItem', restaurant_id = restaurant.id , menu_id = item.id)}}" method="post">
      <div class="form-group">
        <input type="text" name="nameMenu" value="{{item.name}}" placeholder="Menu item" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="description" value="{{item.description}}" placeholder="Menu description" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="price" value="{{item.price}}" placeholder="Menu Price" class="form-control">
      </div>
      <!-- <div class="form-group">
        <input type="text" name="course" value="{{item.course}}" placeholder="Menu Course" class="form-control">
      </div> -->
      <div class="form-group">
        <label for="Appetizer" class="radio">
          <input type="radio" name="course" value="Appetizer">
          <span>Appetizer</span>
        </label>
      </div>
      <div class="form-group">
        <label for="Entree" class="radio">
          <input type="radio" name="course" value="Entree">
          <span>Entree</span>
        </label>
      </div>
      <div class="form-group">
        <label for="Dessert" class="radio">
          <input type="radio" name="course" value="Dessert">
          <span>Dessert</span>
        </label>
      </div>
      <div class="form-group">

        <label for="Beverage" class="radio">
          <input type="radio" name="course" value="Beverage">
          <span>Beverage</span>

        </label>
      </div>
      <div class="form-group">
        <input type="submit" name="" value="Update Menu item" class="btn btn-success">
      </div>
    </form>

  </div>
</div>
{% endblock %}
